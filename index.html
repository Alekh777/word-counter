<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.png">

    <meta name="description" content="Word Counter App" />
    <meta name="title" property="og:title" content="Word Counter" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="https://drive.google.com/u/0/uc?id=16rNCahFVfaam6FkadWy4_womWZgz7gxA&export=download" />
    <meta name="description" property="og:description" content="Word Counter App" /><meta name="author" content="_" />

  </head>
  <body>
    <div id="container">
      <h1>Word Counter</h1>
      <textarea data-gramm_editor="false" spellcheck="false" name="Str" id="str"></textarea>
      <button id="btn" onclick="calc(str)">Submit</button>
      <div id="output"><p class="innerTxt" id="words">Total Words: </p><br><p class="innerTxt" id="chars">Total Characters: </p></div>
    </div>
    <div id="slider" onclick="changeTheme()">
      <div id="circle"><img src="img/moon.png" id="moon" alt="" width="20px" class="theme_icon"><img src="img/sun.png" id="sun" alt="" width="24px" class="theme_icon"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
